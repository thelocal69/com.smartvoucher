server.port=8082
#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${MYSQL_DATABASE_URL}
spring.datasource.username=${MYSQL_DATABASE_USERNAME}
spring.datasource.password=${MYSQL_DATABASE_PASSWORD}

#jpa
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT}
spring.jpa.open-in-view=false

#jjwt
jwt.token.key=${JWT_SECRET_KEY}
access.token.expired=${ACCESS_TOKEN}
refresh.token.expired=${REFRESH_TOKEN}

#file
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${USERNAME_MAIL}
spring.mail.password=${PASSWORD_MAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Oath2.0
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET_ID}
spring.security.oauth2.client.registration.google.scope[0]=email
spring.security.oauth2.client.registration.google.scope[1]=profile

#logger
logging.file.name =  ${user.home}/Desktop/application.log
